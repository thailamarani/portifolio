<div class="container-small-card">
  <div class="container-small-card-content">
    <div class="small-card-photo">
      <img src="{{ photoCover }}" alt="" srcset="" />
    </div>

    <div class="small-card-description">
      <h1>
        <a [routerLink]="['content', Id]">{{ cardDescription }}</a>
      </h1>
      <p>
        <a *ngFor="let link of projectLinks" [href]="link" target="_blank">{{ link }}</a>
      </p>
    </div>
  </div>

  <div class="container-small-card-separator">
    <hr />
  </div>
</div>
